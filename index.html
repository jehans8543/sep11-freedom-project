<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <script src="https://unpkg.com/three@0.164.0/build/three.min.js"></script>
</head>

  <script>
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(75,window.innerWidth / window.innerHeight,0.1,1000);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const geometry = new THREE.SphereGeometry(2,64,64,0,Math.PI * 2,0,Math.PI / 2);

  const material = new THREE.MeshStandardMaterial({ color: 0x5d9aa8, side: THREE.DoubleSide });
  const halfSphere = new THREE.Mesh(geometry, material);
  scene.add(halfSphere);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 5, 5);
  scene.add(light);

  camera.position.z = 6;

  function animate() {
    requestAnimationFrame(animate);
    halfSphere.rotation.y += 0.01;
    renderer.render(scene, camera);
  }

  animate();
  </script>
</body>
</html>
